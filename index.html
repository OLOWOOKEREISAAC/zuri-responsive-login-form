<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style>
</head>
<body>
    <main>
        <section>
            <aside>
                <h1>Learn to code by watching others</h1>
                <p>See how real developers solve problems in real time. <br>
                    Watching scripted tutorials is great, but understanding how 
                    developers think is invaluable.
                </p>
            </aside>
        </section>
        <section class="form-wrapper">
            <button><p><b>Try it for 7 days</b> then $20/mo. thereafter</p> </button>

            <form action="">
                <input type="text" name="first name" id="first name" placeholder="First Name" required>
                <input type="text" name="last name" id="last name" placeholder="Last Name" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="submit" value="CLAIM YOUR FREE TRIAL">
            </form>

            <small>By clicking the button, you are agreeing to our <strong> Terms and Services</strong></small>
        </section>
    </main>
</body>
</html>
